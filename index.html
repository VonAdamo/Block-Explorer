<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./app.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Kode+Mono:wght@400..700&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <script
      src="app.js"
      defer></script>
    <title>Web3</title>
  </head>
  <body>
    <header class="top-bar">
      <h1>Block Meta</h1>
      <div id="fox"><img src="./assets/MetaMask_Fox.svg.png" alt="MetaMask Logo, a fox face" width="100px"></div>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="form-control">
            <input
              type=text
              name="accountNumber"
              id="accountNumber"
              placeholder="Wallet Address" />
            <button
              id="checkBalance"
              class="btn btn-primary">
              Check Balance
            </button>
            <div
              id="balance"
              class="balance"></div>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Amount to transfer" />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="Target Wallet Address" />
          </div>
          <div class="form-control">
            <button
              id="sendTx"
              class="btn btn-primary">
              Transfer
            </button>
          </div>
          <div class="blockNumber">
              <div id="blockNumber"></div>
          </div>
          
          <div >
              <div id="trx" class="trx"></div>
            </div>
          
        </section>
      </div>
    </main>
  </body>
</html>
